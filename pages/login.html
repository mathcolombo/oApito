<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login │ O Apito</title>
    <link href="../styles/loginCadastro.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/backgroundImages.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background: linear-gradient(to bottom right, var(--verdeProjeto), var(--verdeProjeto), var(--verdeProjetoClaro), var(--verdeProjetoClaro)); height: 100vh;">
    <header class="row justify-content-between p-3 fw-bolder" style="background-color: #04471C; color: aliceblue;">
        <div id="logoApito" class="col">
            <a href="index.html"><img src="../images/svg/logoApito.svg" alt="" srcset="" style="height: 2.5rem;"></a>
        </div>    
        <div class="col me-5 text-end">
            Ainda não está cadastrado?
            <a href="cadastro.html">
                <button id="loginRegisterButton" class="fw-bolder">Cadastre-se</button>
            </a>
        </div>
    </header>
    <section id="principal" class="row p-5">
        <div id="painelLogin" class="col-10 col-md-6 col-lg-4 col-xl-3 ms-5 mt-5 p-4 pb-0 rounded-3" style="background-color: #d9d9d91c;  height: 65vh;">

            <div id="titulo" class="text-center mb-5" style="color: aliceblue;">
                <h4><strong class="text-uppercase">Ja faz parte do nosso time?</strong></h4>
                <h5>Faça seu login e bom jogo!</h5>
            </div>
            <br>
            <div id="emailSenha">
                <div class="form-floating">
                    <input type="email" id="typeEmailX-2" class="form-control mb-4" placeholder="Email"/>
                    <label class="form-label" for="typeEmailX-2">Email ou nome de usuário</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="floatingPassword" class="form-control mb-5" placeholder="Senha" />
                    <label for="floatingPassword">Senha</label>
                </div>
            </div>

            <div id="buttons">
                <div id="entrarButton" class="row mb-2">
                    <a class="d-grid gap-2 hidden button" href="index.html ">
                    <button class="btn btn-success" type="button" style="background-color: #40798C;">Entrar</button>
                    </a>
                </div>
                <div id="googleFacebookButtons" class="row gap-2 m-0">
                    <a class="col d-grid p-0" href="index.html ">
                    <button class="d-grid btn btn-success" type="button" style="background-color: #DB4A39;">Entrar com o google</button>
                    </a>
                    <a class="col d-grid p-0" href="index.html ">
                    <button class="d-grid btn btn-success" type="button" style="background-color: #3B5998;">Entrar com o facebook</button>
                    </a>
                </div>
            </div>

            <hr class="row my-4 mb-5">
            <br>
            <br>
            <p id="esqueciMinhaSenha" class="row text-center">
                <a href="" style="font-size: smaller; color: aliceblue;">Esqueci minha senha</a>
            </p>

        </div>
        <div id="campoLinhas" class="col">

        </div>
        <div id="bolaFogo" class="col">

        </div>
    </section>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
