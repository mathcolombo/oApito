<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="../styles/loginCadastro.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header class="p-3">
    
    <div class="text-end color-white fw-bolder" style="color: aliceblue;">
        Ainda não está cadastrado?
        <a href="cadastro.html">
            <button id="loginRegisterButton" class="fw-bolder ms-3">Cadastre-se</button>
        </a>
    </div>
</header>
<section class="p-4">
    <div id="painelDeLogin" class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong p-5 row align-items-center" style="background-color: white;">
                <h4><strong>Ja faz parte do nosso time ?</strong></h4>   
                <h5 class="mb-5">Faca seu login e bom jogo!</h5>
    
                <div class="form-floating">
                    <input type="email" id="typeEmailX-2" class="form-control caixasInput" placeholder="Email"/>
                    <label class="form-label" for="typeEmailX-2">Email</label>
                </div>
    
                <div class="form-floating">
                    <input type="password" id="floatingPassword" class="form-control caixasInput" placeholder="Senha" />
                    <label for="floatingPassword">Senha</label>
                </div>
    
                <div class="d-grid gap-2">
                    <a class="d-grid gap-2 hidden button" href="home.html ">
                    <button class="btn btn-success" type="button" style="background-color: #40798C;">Entrar</button>
                    </a>
                </div>
    
                <hr class="my-4">
        </div>
    </div>
</section>
<section></section>

<!-- Bootstrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
