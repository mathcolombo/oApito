<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro │ O Apito</title>
    <link href="../styles/loginCadastro.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to bottom right, var(--verdeProjeto), var(--verdeProjeto), var(--verdeProjetoClaro), var(--verdeProjetoClaro)); height: 100vh;">
    <header class="row justify-content-between p-3 fw-bolder" style="background-color: #04471C; color: aliceblue;">
        <div id="logoApito" class="col">
            <a href="index.html"><img src="../images/svg/logoApito.svg" alt="" srcset="" style="height: 2.5rem;"></a>
        </div>    
        <div class="col me-5 text-end">
            Já está cadastrado?
            <a href="login.html">
                <button id="loginRegisterButton" class="fw-bolder">Login</button>
            </a>
        </div>
    </header>
    <section class="row p-5">
        <div id="painelLogin" class="col-10 col-md-6 col-lg-4 col-xl-3 ms-5 mt-5 p-4 pb-0 rounded-3" style="background-color: #d9d9d91c; height: 65vh;">

            <div id="titulo" class="text-center" style="color: aliceblue;">
                <h4><strong>Ainda não faz parte do time?</strong></h4>
                <h5 class="mb-5">Crie sua conta e jogue conosco!</h5>
            </div>

            <div id="cpfEmailUsuarioSenha">
                <div class="form-floating">
                    <input type="password" id="floatingPassword" class="form-control mb-3" placeholder="Senha" />
                    <label for="floatingPassword">CPF/CNPJ</label>
                </div>
                <div class="form-floating">
                    <input type="email" id="typeEmailX-2" class="form-control mb-3" placeholder="Email"/>
                    <label class="form-label" for="typeEmailX-2">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="floatingPassword" class="form-control mb-3" placeholder="Senha" />
                    <label for="floatingPassword">Nome de usuário</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="floatingPassword" class="form-control mb-5" placeholder="Senha" />
                    <label for="floatingPassword">Senha</label>
                </div>
            </div>

            <div id="buttons">
                <div id="entrarButton" class="row mb-2">
                    <a class="d-grid gap-2 hidden button" href="index.html ">
                    <button class="btn btn-success p-3" type="button" style="background-color: #40798C;">Criar conta</button>
                    </a>
                </div>
                <div id="googleFacebookButtons" class="row gap-2 m-0">
                    <a class="col d-grid p-0" href="index.html ">
                    <button class="d-grid btn btn-success p-3" type="button" style="background-color: #DB4A39;">Criar com conta google</button>
                    </a>
                    <a class="col d-grid p-0" href="index.html ">
                    <button class="d-grid btn btn-success p-3" type="button" style="background-color: #3B5998;">Criar com facebook</button>
                    </a>
                </div>
            </div>


        </div>
        <div id="campoLinhas" class="col">

        </div>
        <div id="jogadores" class="col">

        </div>
    </section>
   <!-- Bootstrap script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
